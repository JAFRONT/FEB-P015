<div>
    <h2>Listagem de Suínos</h2>
          
      <form (ngSubmit)="filtrarSuinos(sexo.value)">
        <select #sexo>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select>
        <button type="submit">Filtrar</button>
    </form>
    
  
    
  
      <table>
      <thead>
        <tr>
          <th>Brinco do Pai</th>
          <th>Brinco da Mãe</th>
          <th>Data de Nascimento</th>
          <th>Data de Saída</th>
          <th>Sexo</th>
          <th>Status</th>
          <th>Idade</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iterar sobre a lista de suínos e exibir cada suíno -->
        <tr *ngFor="let suino of suinos">
          <td>{{ suino.brincoPai }}</td>
          <td>{{ suino.brincoMae }}</td>
          <td>{{ suino.dataNascimento | date }}</td>
          <td>{{ suino.dataSaida | date }}</td>
          <td>{{ suino.sexo }}</td>
          <td>{{ suino.status }}</td>
          <td>{{ suino.dataNascimento | calcularIdadeEmMeses }}</td>
          <td>
            <!-- Adicionar botões ou links de editar e deletar -->
            <button (click)="editarSuino(suino)">Editar</button>
            <button (click)="deletarSuino(suino)">Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
